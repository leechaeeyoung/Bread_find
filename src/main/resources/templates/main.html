<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kakao 지도 예제</title>
    <!-- Kakao 지도 API 스크립트 추가 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8d2fde92b9a7957471f3ea0cc46a093"></script>
    <style>
        /* 지도를 보여줄 div의 스타일 지정 */
        #map {
            width: 100%;
            height: 100vh; /* 화면 높이의 100%로 설정합니다. */
        }
    </style>
</head>
<body>
<!-- 지도를 보여줄 div 요소 -->
<div id="map"></div>

<!-- JavaScript 코드를 추가할 부분 -->
<script>
    // Kakao 지도 API 초기화
    kakao.maps.load(() => {
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(36.5, 127.5), // 전국 중심 좌표
            level: 8, // 지도 확대 레벨 (0~14)
        };
        const map = new kakao.maps.Map(container, options);
    });
</script>

</body>
</html>
